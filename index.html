<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Take Better Notes</title>
        <link href="styles/stylesheet.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap"
            rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Take Better Notes</h1>
            <nav>
                <a>About</a>
                <a>Docs</a>
            </nav>
        </header>
        <section>
            <h2>My Notes</h2>
            <ul>
                <li>note one</li>
                <li>note two</li>
            </ul>
        </section>
        <main>
            <div class="top-buttons">
                <button class="new-note-button buttons">New Note</button>
                <button class="dark-theme-button buttons">Dark Theme</button>
            </div>
            <section class="textbox">
                <textarea>This is a placeholder</textarea>
            </section>
            <div class="bottom-buttons">
                <button class="save-button buttons">Save</button>
                <button class="cancel-button buttons">Cancel</button>
            </div>
            <footer>
                <h3>Keep in Touch</h3>
                <div>
                    <a>
                        <img src="/Misc/images/linkedin_circle.webp"
                            alt="LinkedIn"
                            width="30" height="30">
                    </a>
                    <a>
                        <img src="/Misc/images/Internet_Line.webp" alt=""
                            width="30px"
                            height="30px">
                    </a>
                </div>
            </footer>
        </main>
    </body>
</html>
